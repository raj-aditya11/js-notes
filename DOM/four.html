<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="Language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    //create
    function addLanguage(langname){
        const li = document.createElement("li");
        li.innerHTML = `${langname}`
        document.querySelector(".Language").appendChild(li)
    }
    addLanguage("Python")
    addLanguage("C++")

    function addoptlanguage(langname){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langname));
        document.querySelector(".Language").appendChild(li)
    }
    addoptlanguage("Typescript")


    //update
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "MOJO"
    const newli = document.createElement("li")
    newli.textContent = "MOJO"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:nth-child(1)")
    //firstLang.outerHTML = "<li>Python</li>"
    const newestLi = document.createElement("li")
    newestLi.textContent = "Python"
    firstLang.replaceWith(newestLi)


    //remove
    const lastLang = document.querySelector("li:last-Child")
    lastLang.remove()
</script>
</html>
